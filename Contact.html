  <body>
    <h1 class="hh1">Contact Us </h1>
    <div class="container ">
      <form>
        <div class="row">
          <div class="col">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
          </div><br>
  
          <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div><br>
  
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" placeholder="Your email...">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div><br>
  
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Subject</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Message..." required></textarea>
        </div><br>
  
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </form>
    </div>
